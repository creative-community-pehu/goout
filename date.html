<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> Go Out | Members Only </title>
    <link rel="stylesheet" href="css/fonts.css" />
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        
        #top_btn {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
            margin: 1rem;
            font-size: 2rem;
        }
        
        #top_btn a {
            color: #000;
            text-decoration: none;
            transition: all 1000ms ease;
        }
        
        #top_btn a:hover {
            color: lightskyblue;
            cursor: pointer;
            transition: all 500ms ease;
        }
        
        #about {
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        #about h1,
        #about b {
            font-family: "DiaPro";
            font-weight: 500;
        }
        
        #about b {
            display: inline-block;
        }
        
        #about h1 {
            font-size: 7.5vw;
            line-height: 200%;
            padding: 1.5rem 15%;
            margin: 0;
        }
        
        #about .goout {
            color: lightskyblue;
            background: lemonchiffon;
            position: relative;
        }
        
        #about .relax {
            color: #ebd809;
            background: #000;
            position: relative;
        }
        
        #about .goout a,
        #about .relax a {
            font-size: 1rem;
            bottom: 1rem;
            right: 10%;
            position: absolute;
            line-height: 1rem;
            font-size: 1rem;
        }
        
        #about .goout::before {
            content: '地図を作ろう';
            position: absolute;
            line-height: 1rem;
            font-size: 1rem;
            color: lemonchiffon;
            background: lightskyblue;
            display: inline-block;
        }
        
        #about .relax::before {
            content: '記録映像';
            position: absolute;
            line-height: 1rem;
            font-size: 1rem;
            color: #000;
            background: #ebd809;
            display: inline-block;
        }
        
        #about p {
            font-family: "ipaexg";
            font-size: 1rem;
            padding: 0 5%;
        }
        
        #about b {
            font-size: 150%;
            line-height: 200%;
        }
        
        #about a:hover,
        #about b {
            color: lightskyblue;
            background-color: lemonchiffon;
            transition: all 500ms ease;
        }
        
        #about a,
        #about u {
            color: lemonchiffon;
            background-color: lightskyblue;
            text-decoration: none;
            transition: all 1000ms ease;
        }
        
        #about u {
            font-size: 75%;
        }
        
        #about span {
            color: #000;
            text-decoration: lightskyblue wavy underline;
        }
        
        #about a,
        #about b,
        #about u,
        #about span {
            display: inline;
            padding: 0.25rem;
            margin-right: 0.25rem;
        }
        
        hr {
            border: none;
            margin: 2.5rem;
        }
        
        @media screen and (max-width: 550px) {
            #about h1 {
                font-size: 12.5vw;
            }
            #about p {
                font-family: "ipaexg";
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <p id="top_btn"><a class="cc" href="#" onClick="history.back(); return false;" target="_parent">↲</a></p>
    <div id="about">
        <h1 style="margin-top: 7.5vw; margin-bottom: 15vw;"><span>知っていることの</span><br/><b>外へ</b><br/><span>わからないところまで</span><br/><b>出かける</b></h1>
        <p><u>2022年6月8日(水) 〜 6月20日(月)</u></p>
        <p>大阪市住之江区役所内のギャラリースペース「住之江区民ギャラリー」にて
            <b>私（わたしたち）が音ビルの周りで聞いた言葉</b>を展示させていただきます。
        </p>
        <p><a href="https://creative-community.space/map/otobuilding/info.html" target="left">もっと詳しく</a></p>
        <hr />
        <h1 class="goout">
            Digital Map
            <br/><a href="update" target="left">View The Collection</a>
        </h1>
        <h1 class="relax">
            Fancy and Relaxin'
            <br/><a href="youtube.html" target="left">View The Collection</a>
        </h1>
    </div>
</body>

</html>
