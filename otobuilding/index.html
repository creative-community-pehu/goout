<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Things that i (we) heard around OTO building</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="description" content="音ビル周辺で聞いた言葉">
    <link href='map_v3.css' rel='stylesheet' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/2.6.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/2.6.1/mapbox-gl.js'></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 95%;
            height: 95vh;
            padding: 2.5vh 2.5%;
            color: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 12vw;
            font-weight: 100;
            margin: 0;
        }
        
        h1:hover {
            cursor: pointer;
            font-style: italic;
        }
        
        #map {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body id="box">
    <h1 id="btn">things that i (we) heard around OTO building</h1>
    <div id="map"></div>
    <script>
        let btn = document.querySelector('#btn');
        let box = document.querySelector('#btn');

        let btnToggleclass = function(el) {
            el.classList.toggle('none');
        }

        btn.addEventListener('click', function() {
            btnToggleclass(box);
        }, false);
    </script>
    <script src='map_v2.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGVodSIsImEiOiJja3R4Y3diNmIybTg5Mm9waWgwYTdsc3FyIn0.lVvnPZ3aa6332EaWJIxPaQ';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/pehu/cl2ap5cwu00d914mtfw4h3sn8',
            center: [135.47306292634534, 34.62458544610712],
            zoom: 13.75
        });

        // add markers to map
        for (const marker of geojson.features) {
            // create a HTML element for each feature
            const el = document.createElement('div');
            el.className = 'marker';

            // make a marker for each feature and add to the map
            new mapboxgl.Marker(el)
                .setLngLat(marker.geometry.coordinates)
                .setPopup(
                    new mapboxgl.Popup({
                        offset: 25
                    }) // add popups
                    .setHTML(
                        `<div>
                        <h3>${marker.properties.title}</h3>
                        <p class="date">${marker.properties.date}
                          </br>${marker.properties.address}</p>
                        <p class="${marker.properties.link}">
                          <a href="${marker.properties.url}" target="_blank">More Info</a>
                        </p>
                        </div>`
                    )
                )
                .addTo(map);
        }
    </script>
</body>

</html>
