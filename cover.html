<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Go Out | 行ったことのない場所へ行く</title>
    <meta name="description" content="知っていることの外へ、わからないところまで出かける" />
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="css/fonts.css" />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: lemonchiffon;
        }
        
        #cover {
            position: relative;
            display: block;
            width: 100%;
            height: 100vh;
            max-height: 100vw;
            overflow: hidden;
            animation: 5s ease-in 2.5s reverse both running slidein;
        }
        
        #cover .center {
            position: absolute;
            margin: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }
        
        #cover #title {
            color: lightskyblue;
            font-size: 15vw;
            top: 50%;
            font-weight: 900;
            text-align: center;
            width: 100%;
            user-select: none;
            pointer-events: none;
            transition: 1s all;
        }
        
        #cover #title span {
            display: block;
            overflow: hidden;
            transform: scale(1, 5);
            animation: .5s infinite alternate play;
            -webkit-animation: .5s infinite alternate play;
        }
        
        #cover a {
            background: #fff;
            border: 1px solid #000;
            border-radius: 50%;
            padding: 0.5rem 2rem;
            top: 75%;
            font-size: 1.25rem;
        }
        
        #cover #header {
            font-size: 1.25rem;
        }
        
        @keyframes slidein {
            from {
                height: 100vh;
                max-height: 100vw;
            }
            to {
                height: 100vh;
            }
        }
        
        @keyframes play {
            from {
                transform: scale(1, 5);
                letter-spacing: 5vw;
            }
            to {
                transform: scale(0.95, 5);
                letter-spacing: 2.5vw;
            }
        }
        
        @-webkit-keyframes play {
            0% {
                transform: scale(1, 5);
                letter-spacing: 5vw;
            }
            to {
                transform: scale(0.95, 5);
                letter-spacing: 4.5vh;
            }
        }
        
        @media screen and (max-width: 550px) {
            #cover #title {
                font-size: 22.5vw;
            }
            #cover a {
                padding: 0.5vw 2vw;
                font-size: 2.5vw;
            }
            @keyframes play {
                from {
                    letter-spacing: 2.5vw;
                }
                to {
                    letter-spacing: 1vw;
                }
            }
            @-webkit-keyframes play {
                from {
                    letter-spacing: 2.5vw;
                }
                to {
                    letter-spacing: 1vw;
                }
            }
        }
    </style>
</head>

<body>

    <div id="cover">
        <div id="header" class="goout">
            Life is precious. Every minute. And more precious with you in it. Let's have some fun.
        </div>
        <h1 id="title" class="center goout"><span>Go Out</span></h1>
        <a class="center relax">行ったことのない場所へ行く</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#").load("");
        })
    </script>

</body>

</html>
