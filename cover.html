<!DOCTYPE html>

<head>

    <title>Go Out | 行ったことのない場所へ行く</title>
    <meta name="description" content="知っていることの外へ、わからないところまで出かける" />
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="css/fonts.css" />

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background: lemonchiffon;
            overflow: hidden;
        }
        
        #cover {
            position: relative;
            display: block;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            animation: 5s ease-in 2.5s reverse both running slidein;
        }
        
        #cover .center {
            position: absolute;
            z-index: 10;
            margin: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }
        
        #cover #title {
            color: lightskyblue;
            font-size: 15vw;
            top: 50%;
            font-weight: 900;
            text-align: center;
            width: 100%;
            user-select: none;
            pointer-events: none;
            transition: 1s all;
        }
        
        #cover #title span {
            display: block;
            overflow: hidden;
            transform: scale(1, 5);
            animation: .5s infinite alternate play;
            -webkit-animation: .5s infinite alternate play;
        }
        
        #cover a {
            text-decoration: none;
            color: #000;
            background: #fff;
            border: 1px solid #000;
            border-radius: 50%;
            padding: 0.5rem 2rem;
            top: 75%;
            font-size: 1.25rem;
        }
        
        #cover #header {
            color: #fff;
            padding: 0.25rem;
            font-size: 1.25rem;
            position: relative;
            z-index: 10;
        }
        
        #cover img {
            margin: auto;
            text-align: center;
            pointer-events: none;
            user-select: none;
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
            -webkit-transform: translateY(-50%) translateX(-50%);
            width: auto;
            min-width: 100%;
            height: auto;
            min-height: 100%;
        }
        
        @keyframes play {
            from {
                transform: scale(1, 5);
                letter-spacing: 5vw;
            }
            to {
                transform: scale(0.95, 5);
                letter-spacing: 2.5vw;
            }
        }
        
        @-webkit-keyframes play {
            0% {
                transform: scale(1, 5);
                letter-spacing: 5vw;
            }
            to {
                transform: scale(0.95, 5);
                letter-spacing: 4.5vh;
            }
        }
        
        @media screen and (max-width: 550px) {
            #cover #title {
                font-size: 22.5vw;
            }
            #cover a {
                padding: 1vw 4.5vw;
                font-size: 3vw;
            }
            @keyframes play {
                from {
                    letter-spacing: 2.5vw;
                }
                to {
                    letter-spacing: 1vw;
                }
            }
            @-webkit-keyframes play {
                from {
                    letter-spacing: 2.5vw;
                }
                to {
                    letter-spacing: 1vw;
                }
            }
        }
    </style>
</head>
